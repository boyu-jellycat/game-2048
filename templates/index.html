<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>2048 Game</h1>
    <h2>Score: {{ score }}</h2>
    {% if message %}
    <h3>{{ message }}</h3>
    {% endif %}
    <table>
        {% for row in grid %}
        <tr>
            {% for cell in row %}
            <td>{{ cell if cell != 0 else '' }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% if not game_over %}
    <form method="post">
        <input type="text" name="move" placeholder="Enter w/a/s/d" autofocus>
        <button type="submit">Move</button>
    </form>
    {% else %}
    <form method="post">
        <button type="submit" name="restart">Restart Game</button>
    </form>
    {% endif %}
</body>
</html>
